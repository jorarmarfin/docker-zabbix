version: '3.5'
services:
  server:
    container_name: srv-zabbix
    image: jorarmarfin/zabbix:4.2
    volumes:
      - ./zabbix/backup:/backup
    ports:
      - 9004:80
    networks: 
      - net-zabbix
  db:
    container_name: srv-zabbix-mysql
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=${PASS_MYSQL}
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/backup:/backup
    networks:
      - net-zabix
networks: 
  net-zabbix: